<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />

    <title> Rock Paper Scissors Game </title>

    <link rel="stylesheet" href="style.css" />
    <script src="game.js"></script>

    </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard">
        <div class="title">
          <img src="./images/title.png" />
        </div>

        <div class="score">
          <p>SCORE :</p>
          <h2>0</h2>
        </div>
      </div>

      <div class="hands">
        <div class="hand rock">
          <img src="./images/Rock.png" onclick="pickUserHand('rock')" />
        </div>

        <div class="hand paper">
          <img src="./images/Paper.png" onclick="pickUserHand('paper')" />
        </div>

        <div class="hand scissors">
          <img src="./images/Scissors.png" onclick="pickUserHand('scissors')" />
        </div>
      </div>

      <div class="contest">
        <div class="userHand">
          <h1>YOU PICKED</h1>
          <div class="handImageContainer">
            <img id="userPickImage" src="./images/Paper.png" />
          </div>
        </div>

        <div class="referee">
          <div class="decision">
            <h1>YOU WIN!</h1>
          </div>
          <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>

        <div class="computerhand">
          <h1>THE HOUSE PICKED</h1>
          <div class="handImageContainer">
            <img id="computerPickImage" src='./images/Scissors.png' /> 
          </div>   

      </div>
    </div>

    <footer class="footer">
      <p>copyright &copy; Bostonbob</p>
    </footer>
    
  </body>
</html>
